version: "2"
linters:
  default: all
  disable:
    - cyclop
    - exhaustive
    - exhaustruct
    - forbidigo
    - godot
    - godox
    - ireturn
    - mnd
    - nilerr
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - paralleltest
    - revive
    - tagliatelle
    - thelper
    - varnamelen
    - whitespace
    - wsl
    - depguard
    - tagalign
  settings:
    dupl:
      threshold: 100
    funlen:
      lines: 100
      statements: 40
    gocyclo:
      min-complexity: 20
    lll:
      line-length: 140
  exclusions:
    generated: lax
    rules:
      - linters:
          - bodyclose
          - dupl
          - err113
          - errcheck
          - funlen
          - gochecknoglobals
          - goconst
          - gosec
          - lll
          - mnd
          - testpackage
          - unparam
          - varnamelen
          - wrapcheck
        path: _test\.go
      - linters:
          - lll
        source: "^//go:generate "
      - path: (.+)\.go$
        text: should have a package comment, unless it's in another file for this package
      - path: (.+)\.go$
        text: (struct field|var|func|method|func parameter|range var|const|type) .* should be .*
      - path: (.+)\.go$
        text: the channel used with signal.Notify should be buffered
      - path: (.+)\.go$
        text: "G104:"
      - path: (.+)\.go$
        text: Error return value of `.*.Body.Close` is not checked
      - path: (.+)\.go$
        text: Error return value of `.*.Close()` is not checked
      - path: (.+)\.go$
        text: Error return value of `rows.Close` is not checked
      - path: (.+)\.go$
        text: Error return value of `viper.BindEnv` is not checked
      - path: (.+)\.go$
        text: "G108: Profiling endpoint is automatically exposed on /debug/pprof"
      - path: (.+)\.go$
        text: exported var Err.* should have comment or be unexported
      - path: (.+)\.go$
        text: put a space between `//` and comment text
      - path: (.+)\.go$
        text: Function 'main' has too many statements
      - path: (.+)\.go$
        text: "ST1000:"
      - path: (.+)\.go$
        text: "G204:"
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-same-issues: 0
  new-from-rev: HEAD~
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
